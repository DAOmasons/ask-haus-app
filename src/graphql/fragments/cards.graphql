fragment PollCard on AskHausPoll {
  id
  title
  answerType
  description
  pollLink
  requestComment
  postedBy
  votesParams {
    id
    endTime
    startTime
    duration
  }
  pointsParams {
    checkpoint
    holderType
  }
  round_id
}

fragment ContestCard on AskHausContest {
  id
  title
  answerType
  description
  link
  requestComment
  postedBy
  round_id
  choicesParams {
    startTime
    endTime
  }
  votesParams {
    id
    endTime
    startTime
    duration
  }
  pointsParams {
    checkpoint
    holderType
  }
}
